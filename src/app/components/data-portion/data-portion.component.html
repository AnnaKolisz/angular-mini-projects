<main class="main">
  <h2>Data for table {{ data.length }} items</h2>


  <mat-tab-group  class="tabs">
    <mat-tab label="Pagination">

      <am-table-pagination [data]="data" [displayedColumns]="displayedColumns"
        [configColumns]="configColumns"></am-table-pagination>
    </mat-tab>
    <mat-tab label="Infinite Scroll">

      <div class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
      [scrollWindow]="true">

        <table class="table">
          <thead>
            <tr class="table__row-header">
              <th *ngFor="let head of headersUp">
                {{head }}
              </th>
            </tr>
          </thead>
          <tbody #sharedTableBody>
            <tr *ngFor="let item of data" class="table__row">
              <td *ngFor="let prop of configUp">
                <div [ngSwitch]="prop.type">
                  <div *ngSwitchCase="'date'">
                    {{item[prop.key] | date: 'ddMMyyyy'}}
                  </div>
                  <div *ngSwitchDefault>
                    {{item[prop.key]}}
                  </div>

                </div>
              </td>
            </tr>
          </tbody>
        </table>



      </div>




    </mat-tab>
    <mat-tab label="Virtual scroll">

      <am-table [data]="data" [headers]="headersUp" [config]="configUp"></am-table>
    </mat-tab>
  </mat-tab-group>


</main>
