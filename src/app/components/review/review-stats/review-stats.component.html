<div class="header">
    <h2> Total score </h2>
    <p class="header__stats">{{ total}} / 5</p>

</div>

<dl class="stat">

    @for (course of allCourses; track course) {
    <dt>
        {{ course.courseName}}
    </dt>
    <dd [ngClass]="{
        'low-stat': course.stat < 2,
        'medium-stat': course.stat >= 2 && course.stat < 4,
        'high-stat': course.stat >= 4
    }">
        {{ course.stat || '-'}} / 5
    </dd>
    }

</dl>
