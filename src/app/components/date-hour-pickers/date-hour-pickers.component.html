<main class="ctn">
    <mat-card class="ctn__card">
          <mat-card-title color="primary">Date picker</mat-card-title>
          <mat-card-content>
              <p>Just date picker from Angular Material</p>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>DD.MM.YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </mat-card-content>
    </mat-card>
    <mat-card class="ctn__card">
          <mat-card-title>Hour picker</mat-card-title>
          <mat-card-content>
            <p>Hour Picker</p>
          <mat-form-field appearance="fill" color="primary">
              <mat-label>Choose a hour</mat-label>
            <am-hour-picker></am-hour-picker>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-card class="ctn__card">
          <mat-card-title>Date Hour Picker</mat-card-title>
    </mat-card>
   
</main>
